# 🔍 ReplicaSet kubernetes
apiVersion: apps/v1 # <-- because it in different group, if you want to see al versions give 
# --> $ kubectl api-resources
kind: ReplicaSet
metadata: 
  name: nginx
  # Edi ReplicaSet Resource labels, prati resources ki dhani OWN labels untaee. 
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  replicas: 3 # <-- s letter. and mention hoe many you same pods needs to be created Number
  # These are the labels ReplicaSet use to create pod replicas, this should match pod labels. 
  selector:
    matchLabels:    # <---
      purpose: rs-demo
      project: roboshop
      app: nginx
# This is POD definition
  template: 
    metadata:   # Ekkada name anedi automatic gha adi create chestumdhi, Pod name + random 5 digit number or code
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx   
    spec:
      containers:
      - name: nginx
        image: nginx 

# Eventhough you deleted/crashed the pod, WITHIN fraction of milli sec lo create chestumdhi. 
# Replicas: 3 ante yedi yemi ina always 3 pods create cheystumdhi. 

